<div class="container">
    <h2 class="text-center">Update Patient</h2>
    <hr>

    <form (ngSubmit)="onSubmit()">

    <div class="form-group">

        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name">

    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter Your Age" [(ngModel)]="patient.age"/>
    </div>
      
    <div class="form-group">
        <label>Blood</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Your Blood Group" [(ngModel)]="patient.blood"/>
    </div>
   
    <div class="form-group">
        <label>Urgency</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Urgency" [(ngModel)]="patient.urgency"/>
    </div>

<button type="submit" class="btn btn-success">Submit</button>


    </form>

</div>
