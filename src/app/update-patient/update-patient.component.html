<div class="container">
    <h2 class="text-center">Update Patient</h2>

    <form (ngSubmit)="onSubmit()">

    <div class="form-group">

        <label>Name</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" class="form-control" [(ngModel)]="patient.name">

    </div>

    <div class="form-group">
        <label>Age</label>
        <input type="text" id="age" class="form-control" name="age" placeholder="Enter Your Age" [(ngModel)]="patient.age"/>
    </div>
    <div class="form-group">
        <label>Dose</label>
        <input type="text" id="systomps" class="form-control" name="systomps" placeholder="Enter Your Dose" [(ngModel)]="patient.dose"/>
    </div>
    <div class="form-group">
        <label>Prescription</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Prescription" [(ngModel)]="patient.prescription"/>
    </div>
    <div class="form-group">
        <label>Blood</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Your Blood Group" [(ngModel)]="patient.blood"/>
    </div>
    <div class="form-group">
        <label>Fees</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Your Fees" [(ngModel)]="patient.fees"/>
    </div>
    <div class="form-group">
        <label>Urgency</label>
        <input type="text" id="number" class="form-control" name="number" placeholder="Enter Urgency" [(ngModel)]="patient.urgency"/>
    </div>

<button type="submit" class="btn btn-success">Submit</button>


    </form>

</div>
