<!-- Login Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 login-card">
                <div class="text-center mb-4">
                    <h1 class="text-primary">Login as Admin</h1>
                    <p class="text-muted">Access your account by entering your credentials</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <button (click)="checkLogin()" class="btn btn-primary px-4 py-2">Login</button>
                        <button class="btn btn-outline-secondary px-4 py-2" type="button" routerLink="/home">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
